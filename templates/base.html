<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicons/favicon-16x16.png">
    <link rel="manifest" href="../static/favicons/site.webmanifest">
    <link rel="mask-icon" href="../static/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>Todo App</title>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">To-Do App</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>To-Do Title</label>
                <input type="text" name="title" placeholder="Enter Todo..."><br>
            </div>
            <button class="ui blue button" type="submit"> Add </button>
        </form>

        <hr>
        {% for todo in todo_list %}
            <div class="ui segment">
                <p class="ui big header">{{ todo.id }}. {{ todo.title }}</p>
                {% if todo.complete == False %}
                    <span class="ui small header">Status: <span class="ui gray label"> Not Complete </span></span>
                {% else %}
                    <span class="ui small header">Status: <span class="ui green label"> Completed </span></span>
                {% endif %}
                <hr style="height: 1.4px; background-color: #9A9A9A; opacity: 0.65;">
                <a class="ui blue button" href="/update/{{ todo.id }}"> Update </a>
                <a class="ui red button" href="/delete/{{ todo.id }}"> Delete </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
